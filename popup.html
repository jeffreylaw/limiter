<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body>
    <h1>LIMITER</h1>
    <div id="info-div"> 
      <h6 id="hostname"></h6>
    </div>
    <hr>
    <div id="counters">
      <span id="timer"></span><br>
      <span id="remainingCounter"></span>
    </div>
    <div id="create-limit-div">
      <form action="">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" max="24" required><br>
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="1" max="60" required><br>
        <label for="maxVisits">Max # of visits:</label>
        <input type="number" id="maxVisits" min="0" required><br>
        <input class="btn-2" type="submit" value="Start Limit" id="addSite">
      </form>
    </div>
    <div id="release-buttons">
      <input class="btn-1 release" type="button" value="" id="clearLimiter">
      <input class="btn-1 release" type="button" value="Unlimit all sites" id="clearAll">
    </div>
    <div id="footer">
      <a href="" target="_blank" id="about-link">About</a>
      <a href="" target="_blank" id="howto-link">How to use?</a>
      <a href="https://github.com/jeffreylaw/limiter" target="_blank">Github</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
